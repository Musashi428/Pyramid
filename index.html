        </a-entity>

        <script>
          // Ly th cnh ca v im quay ca tng cnh ca
          var doorLeft = document.querySelector('#doorLeft');
          var doorPivotLeft = document.querySelector('#doorPivotLeft');
          var doorRight = document.querySelector('#doorRight');
          var doorPivotRight = document.querySelector('#doorPivotRight');

          // To bin  kim tra trng thi m hoc ng ca ca
          var isOpen = false;
          // Khai bo bin cho gc quay hin ti ca ca
          var currentAngle = 0;

          // Hm  m hoc ng ca
          function toggleDoor() {
            if (isOpen) {
              // Nu ca ang m, ng ca li
              isOpen = false;
              var closeInterval = setInterval(function() {
                currentAngle -= 1; // Gim gc quay
                doorPivotLeft.setAttribute('rotation', '0 ' + currentAngle + ' 0');
                doorPivotRight.setAttribute('rotation', '0 ' + (-currentAngle) + ' 0'); // o chiu quay ca ca phi
                if (currentAngle <= 0) {
                  clearInterval(closeInterval); // Dng khi ng ht ca
                }
              }, 50); // Tc  quay ca cnh ca khi ng
            } else {
              // Nu ca ang ng, m ca
              isOpen = true;
              var openInterval = setInterval(function() {
                currentAngle += 1; // Tng gc quay
                doorPivotLeft.setAttribute('rotation', '0 ' + currentAngle + ' 0');
                doorPivotRight.setAttribute('rotation', '0 ' + (-currentAngle) + ' 0'); // o chiu quay ca ca phi
                if (currentAngle >= 90) {
                  clearInterval(openInterval); // Dng khi m ht ca
                }
              }, 50); // Tc  quay ca cnh ca khi m
            }
          }
          // Thm s kin click cho cnh ca
          doorLeft.addEventListener('click', toggleDoor);
        </script>
